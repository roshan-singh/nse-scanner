<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NSE Options Scanner</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 10px;
            min-height: 100vh;
        }

        .container {
            max-width: 100%;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }

        .header h1 {
            font-size: 1.8em;
            margin-bottom: 5px;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            padding: 15px;
            background: #f8f9fa;
            gap: 10px;
        }

        .stat-box {
            background: white;
            padding: 12px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            text-align: center;
        }

        .stat-box .label {
            font-size: 0.75em;
            color: #666;
            margin-bottom: 5px;
        }

        .stat-box .value {
            font-size: 1.2em;
            font-weight: bold;
            color: #667eea;
        }

        .table-wrapper {
            padding: 15px;
            overflow-x: auto;
        }

        .table-title {
            font-size: 1.1em;
            font-weight: bold;
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 8px;
            text-align: center;
            color: white;
        }

        .bullish-title {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
        }

        .bearish-title {
            background: linear-gradient(135deg, #ee0979 0%, #ff6a00 100%);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            border-radius: 8px;
            overflow: hidden;
            font-size: 0.85em;
            margin-bottom: 20px;
        }

        thead {
            background: #667eea;
            color: white;
        }

        th, td {
            padding: 10px 8px;
            text-align: left;
        }

        tbody tr:nth-child(even) {
            background: #fafafa;
        }

        .loading {
            text-align: center;
            padding: 30px;
            font-size: 1em;
            color: #667eea;
        }

        .error {
            text-align: center;
            padding: 30px;
            color: #dc3545;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 35px;
            font-size: 1.1em;
            border-radius: 25px;
            cursor: pointer;
            margin: 20px auto;
            display: block;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        button:active {
            transform: scale(0.98);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìä NSE Scanner</h1>
            <p>Bullish & Bearish Analysis</p>
        </div>

        <div id="stats" class="stats" style="display: none;">
            <div class="stat-box">
                <div class="label">Total Symbols</div>
                <div class="value" id="totalSymbols">-</div>
            </div>
            <div class="stat-box">
                <div class="label">Scanned</div>
                <div class="value" id="scannedSuccessfully">-</div>
            </div>
            <div class="stat-box">
                <div class="label">Qualified</div>
                <div class="value" id="meetingConditions">-</div>
            </div>
            <div class="stat-box">
                <div class="label">Time</div>
                <div class="value" id="scanTime">-</div>
            </div>
        </div>

        <div id="content">
            <button onclick="startScan()">üöÄ Start Scan</button>
        </div>
    </div>

    <script>
        let isScanning = false;

        async function startScan() {
            if (isScanning) return;
            
            isScanning = true;
            const contentDiv = document.getElementById('content');
            const statsDiv = document.getElementById('stats');
            
            contentDiv.innerHTML = '<div class="loading"><div class="spinner"></div>Scanning stocks... This may take 1-2 minutes.</div>';
            statsDiv.style.display = 'none';

            try {
                const response = await fetch('http://localhost:3000/api/scan');
                
                if (!response.ok) {
                    throw new Error('Server error');
                }

                const data = await response.json();

                // Update stats
                document.getElementById('totalSymbols').textContent = data.totalSymbols;
                document.getElementById('scannedSuccessfully').textContent = data.totalScannedSuccessfully;
                document.getElementById('meetingConditions').textContent = data.stocksMeetingConditions;
                document.getElementById('scanTime').textContent = data.scanTime + 's';
                statsDiv.style.display = 'grid';

                // Render tables
                contentDiv.innerHTML = `
                    <div class="table-wrapper">
                        <div class="table-title bullish-title">üêÇ TOP 10: BULLISH</div>
                        <table>
                            <thead>
                                <tr>
                                    <th>#</th>
                                    <th>Symbol</th>
                                    <th>CE_OL</th>
                                    <th>PE_OH</th>
                                </tr>
                            </thead>
                            <tbody>
                                ${data.bullish.length > 0 ? data.bullish.map((stock, idx) => `
                                    <tr>
                                        <td>${idx + 1}</td>
                                        <td><strong>${stock.symbol}</strong></td>
                                        <td>${stock.ceOL}</td>
                                        <td>${stock.peOH}</td>
                                    </tr>
                                `).join('') : '<tr><td colspan="4" style="text-align:center;">No data</td></tr>'}
                            </tbody>
                        </table>

                        <div class="table-title bearish-title">üêª TOP 10: BEARISH</div>
                        <table>
                            <thead>
                                <tr>
                                    <th>#</th>
                                    <th>Symbol</th>
                                    <th>PE_OL</th>
                                    <th>CE_OH</th>
                                </tr>
                            </thead>
                            <tbody>
                                ${data.bearish.length > 0 ? data.bearish.map((stock, idx) => `
                                    <tr>
                                        <td>${idx + 1}</td>
                                        <td><strong>${stock.symbol}</strong></td>
                                        <td>${stock.peOL}</td>
                                        <td>${stock.ceOH}</td>
                                    </tr>
                                `).join('') : '<tr><td colspan="4" style="text-align:center;">No data</td></tr>'}
                            </tbody>
                        </table>
                    </div>
                    <button onclick="startScan()">üîÑ Refresh Scan</button>
                `;
                
            } catch (error) {
                contentDiv.innerHTML = `
                    <div class="error">
                        ‚ùå Error: ${error.message}
                        <br><br>
                        Make sure the server is running in Termux
                    </div>
                    <button onclick="startScan()">üîÑ Retry</button>
                `;
            } finally {
                isScanning = false;
            }
        }
    </script>
</body>
</html>
